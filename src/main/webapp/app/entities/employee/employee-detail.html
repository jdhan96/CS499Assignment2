
<div>
    <h2><span data-translate="assignment2App.employee.detail.title">Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="assignment2App.employee.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.employee.firstName}}</span>
        </dd>
        <dt><span data-translate="assignment2App.employee.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.employee.lastName}}</span>
        </dd>
        <dt><span data-translate="assignment2App.employee.email">Email</span></dt>
        <dd>
            <span>{{vm.employee.email}}</span>
        </dd>
        <dt><span data-translate="assignment2App.employee.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{vm.employee.phoneNumber}}</span>
        </dd>
        <dt><span data-translate="assignment2App.employee.salary">Salary</span></dt>
        <dd>
            <span>{{vm.employee.salary}}</span>
        </dd>
        <dt><span data-translate="assignment2App.employee.department">Department</span></dt>
        <dd>
            <a ui-sref="department-detail({id:vm.employee.department.id})">{{vm.employee.department.id}}</a>
        </dd>
        <dt><span data-translate="assignment2App.employee.manager">Manager</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.employee.manager.id})">{{vm.employee.manager.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="employee-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
